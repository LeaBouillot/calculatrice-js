<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculatrice js</title>
</head>
<body>
    <div class="calculator"> 
    <form action="forms">
        <input type="text" name="output">
        <input type="button" class="clear" value="C">

        <input type="button" classe="operator" value="/">
        <input type="button" classe="operator" value="*">
        <input type="button" classe="operator" value="-">
        <input type="button" classe="operator" value="+">
        <input type="button" classe="operator result" value="=">

        <input type="button" classe="number" value="0">
        <input type="button" classe="number" value="1">
        <input type="button" classe="number" value="2">
        <input type="button" classe="number" value="3">
        <input type="button" classe="number" value="4">
        <input type="button" classe="number" value="5">
        <input type="button" classe="number" value="6">
        <input type="button" classe="number" value="7">
        <input type="button" classe="number" value="8">
        <input type="button" classe="number" value="9">

        <input type="button" classe="dot" value="." id="dot">

    </form>
</div>
    <script src="./script.js"></script>
</body>
</html>
